<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Namespace</th>
                <th>Priority</th>
                <th>Support Page</th>
                <th>Vulnerability Category</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in bugging_data %}
            <tr>
                <td>{{ entry.namespace }}</td>
                <td>{{ entry.priority }}</td>
                <td>{{ entry.supportPage }}</td>
                <td>{{ entry.vulnerabilityCategory }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
